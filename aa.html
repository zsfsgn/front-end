<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Add to Cart</title>
  <link rel="stylesheet" href="aa.css">
</head>
<body>
  <div class="product">
    <h2>Product 1</h2>
    <p>20.99</p>
    <button onclick="addToCart('Product 1', 20.99)">Add to Cart</button>
  </div>

  <div class="product">
    <h2>Product 2</h2>
    <p>15.49</p>
    <button onclick="addToCart('Product 2', 15.49)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: Rs 0.00</p>
  </div>

  <script src="aa.js"></script>
</body>
</html>
